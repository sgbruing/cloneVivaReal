<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Imóveis - Oferta de imóveis à venda - Viva Real</title>

    <link rel="stylesheet" href="styles/index.css">

</head>
<body> 
    <header>
        <nav id="headerNavbar">
            <div id="navLeftContainer">
                <div id="navImageLogoContainer">
                    <a href="#" id="navImageLogoLink">
                        <img id="navImageLogo" src="/assets/images/logoVivaReal.svg" alt="Logo VivaReal">
                    </a>
                </div>
                <div id="navActionLinksContainer">
                    <div class="navActionLinks">
                        <a href="#">COMPRAR</a>
                        <a href="#">ALUGAR</a>
                        <a href="#">IMÓVEIS NOVOS</a>
                        <a href="#">BEST FRIDAY</a>
                        <a href="#">DESCOBRIR</a>
                        <a href="#">FINANCIAMENTO</a>
                    </div>
                </div>
            </div>
            <div id="navRightContainer">
                <div class="navActionLinks">
                    <a id="linkAnunciarImoveis" href="#">ANUNCIAR IMÓVEIS</a>
                    <a href="#">ENTRAR</a>
                </div>
            </div>
            <!-- Nav para largura abaixo de 1081 px, com a largura acima disso permanece invisível -->
            <div id="navWidthLess1081">
                <div>
                    <button id="menuButton">MENU</button>
                </div>
                <div>
                    <a href="#" id="navImageLogoLink">
                        <img id="navImageLogo" src="/assets/images/logoVivaReal.svg" alt="Logo VivaReal">
                    </a>
                </div>
                <div>
                    <a href="">ANUNCIAR</a>
                </div>
            </div>
        </nav>
        <!-- Menu lateral aberto quando o botão menu é clicado -->
        <div id="navMenuSideContainer">
            <nav id="navMenuSide">
                <div id="closeMenuButtonContainer">
                    <button id="closeMenuButton">FECHAR</button>
                </div>
                <div id="enterMenuButtonContainer">
                    <button id="enterMenuButton">ENTRAR</button>
                </div>
                <a href="">COMPRAR</a>
                <a href="">ALUGAR</a>
                <a href="">IMÓVEIS NOVOS</a>
                <a href="">BEST FRIDAY</a>
                <a href="">DESCOBRIR</a>
                <a href="">FINANCIAMENTO</a>
                <a href="">ANUNCIAR IMÓVEIS</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="mainContainer">
            <div id="searchHeaderContainer">
                <ul id="searchHeaderList">
                    <li><a href="">Viva Real</a></li>
                    <span class="dotList">&#9679;</span>                    
                    <li><a href="">Venda</a></li>
                </ul>
            </div>
            <div id="contentContainer">
                <aside id="mainAside">
                    <div class="mainAsideContainer">
                        <div class="mainAsideFilterContainer">
                            <label for="inputFilterLocation_1">LOCALIZAÇÃO DO IMÓVEL</label>
                            <input class="inputFilter" id="inputFilterLocation" type="text" placeholder="Digite uma rua, bairro ou cidade">
                        </div>
                        <div class="mainAsideFilterContainerToggle">
                            <div>
                                <label for="">IMÓVEL COM</label>
                                <div class="tourFilterContainer">
                                    <div id="toggleTourContainer">
                                        <label class="switchFilterTour">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label> 
                                    </div>
                                    <div class="textTourFilter">
                                        <p>Tour Virtual ou Vídeos</p>
                                    </div>
                                </div>
                            </div>
                       </div>
                        <div class="mainAsideFilterContainer">
                            <label for="selectFilterType">TIPO DE IMÓVEL</label>
                            <select id="selectFilterType">
                                <option value="">Mostrar Todos</option>
                            </select>
                        </div>
                        <div class="mainAsideFilterContainerTwoInputs">
                            <div class="twoInputsFilterContainer">
                                <label for="minPriceInputFilter">PREÇO MÍNIMO</label>
                                <input id="minPriceInputFilter" class="inputFilter" type="number" placeholder="R$">
                            </div>
                            <hr class="separator">
                            <div class="twoInputsFilterContainer">
                                <label for="maxPriceInputFilter">PREÇO MÁXIMO</label>
                                <input id="maxPriceInputFilter" class="inputFilter" type="number" placeholder="R$">
                            </div>
                        </div>
                        <div class="mainAsideFilterContainer">
                            <label for="buttonsFilterContainer">NÚMERO DE QUARTOS</label>
                            <div class="buttonsFilterContainer">
                                <button id="btnFilterRoom_1">1+</button>
                                <button id="btnFilterRoom_2">2+</button>
                                <button id="btnFilterRoom_3">3+</button>
                                <button id="btnFilterRoom_4">4+</button>
                                <button id="btnFilterRoom_5">5+</button>
                            </div>
                        </div>
                    </div>
                    <div class="mainAsideContainer">
                        <div class="mainAsideFilterContainerTwoInputs">
                            <div class="twoInputsFilterContainer">
                                <label for="minPriceInputFilter">ÁREA MÍNIMA</label>
                                <input id="minPriceInputFilter" class="inputFilter" type="number" placeholder="m²">
                            </div>
                            <hr class="separator">
                            <div class="twoInputsFilterContainer">
                                <label for="maxPriceInputFilter">ÁREA MÁXIMA</label>
                                <input id="maxPriceInputFilter" class="inputFilter" type="number" placeholder="m²">
                            </div>
                        </div>
                        <div class="mainAsideFilterContainer">
                            <label for="buttonsFilterContainer">NÚMERO DE VAGAS NA GARAGEM</label>
                            <div class="buttonsFilterContainer">
                                <button id="btnFilterRoom_1">1+</button>
                                <button id="btnFilterRoom_2">2+</button>
                                <button id="btnFilterRoom_3">3+</button>
                                <button id="btnFilterRoom_4">4+</button>
                                <button id="btnFilterRoom_5">5+</button>
                            </div>
                        </div>
                        <div class="mainAsideFilterContainer">
                            <label for="buttonsFilterContainer">NÚMERO DE VAGAS NA GARAGEM</label>
                            <div class="buttonsFilterContainer">
                                <button id="btnFilterRoom_1">1+</button>
                                <button id="btnFilterRoom_2">2+</button>
                                <button id="btnFilterRoom_3">3+</button>
                                <button id="btnFilterRoom_4">4+</button>
                                <button id="btnFilterRoom_5">5+</button>
                            </div>
                        </div>
                    </div>
                </aside>
                <div id="centralContent"> 
                    <header id="centralContentHeader">
                        <nav id="contentNavBar">
                            <a href="">COMPRAR</a>
                            <a href="">ALUGAR</a>
                            <a href="">IMÓVEIS</a>
                            <a href="">BEST FRIDAY</a>
                        </nav>
                    </header>
                    <section>
                        <div id="totalResults">

                        </div>
                        <div class="cardsContainer">
            
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="/index.js"></script>

</body>
</html>
